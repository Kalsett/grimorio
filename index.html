<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Grimorio D&d 5E</title>
    <link href="./Resources/CSS/grimorio.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="headerText">
        <h1>GRIMORIO D&d 5E</h1>
        <p>by Juri Merello</p>
      </div>
    </header>

    <section class="responsive">
      <div class="Specifiche">
        <h2>Specifiche di ricerca</h2><br>
        <form>
          <!-- <hr> -->
          <section>
            <label class="bold" for="titolo">Titolo: &nbsp</label>
            <input class="trigger" type="text" id="titolo" placeholder="Indifferente" name="title" list="titleSpell">
            <datalist id="titleSpell" class="dataListTitles">
            </datalist>
          </section>
          <hr>
          <!-- <section>
            <label for="classe">Classe = </label>
            <input class="trigger" type="text" id="classe" placeholder="Indifferente" name="class" list="classSpell">
            <datalist id="classSpell" class="dataListClasses">
            </datalist>
          </section> -->
          <section>
            <label class="bold" for="classe">Classe: &nbsp</label>
            <select class="trigger" id="classe" name="class">
              <option value="">Tutte</option>
            </select>
          </section>
          <hr>
          <section>
            <label class="bold" for="livello">Livello: &nbsp</label>
            <!-- <input class="trigger" type="text" id="livello" placeholder="Indifferente" name="magicLevel" list="magicLevelSpell">
            <datalist id="magicLevelSpell" class="dataListmagicLevels">
            </datalist> -->
            <select class="trigger" id="livello" name="magicLevel">
              <option value="">Tutti</option>
            </select>
          </section>
          <hr>
          <section>
            <label class="bold" for="scuolaDiMagia">Scuola di magia: &nbsp</label>
            <!-- <input class="trigger" type="text" id="scuolaDiMagia" placeholder="Indifferente" name="magicSchool" list="magicSchoolSpell">
            <datalist id="magicSchoolSpell" class="dataListmagicSchools">
            </datalist> -->
            <select class="trigger" id="scuolaDiMagia" name="magicSchool">
              <option value="">Tutte</option>
            </select>
          </section>
          <hr>
          <section>
            <label class="bold" for="tempoDiLancio">Tempo di lancio: &nbsp</label>
            <!-- <input class="trigger" type="text" id="tempoDiLancio" placeholder="Indifferente" name="spellcastingTime" list="spellcastingTimeSpell">
            <datalist id="spellcastingTimeSpell" class="dataListSpellcastingTimes">
            </datalist> -->
            <select class="trigger" id="tempoDiLancio" name="spellcastingTime">
              <option value="">Tutte</option>
            </select>
          </section>
          <hr>
          <section>
            <span class="bold">Concentrazione: &nbsp</span>  
            <input class="trigger" type="radio" id="Indifferente" name="concentrazione" value="Indifferente">
            <label for="Indifferente">Tutti &nbsp</label>
            <input class="trigger" type="radio" id="Si" name="concentrazione" value="Si">
            <label for="Si">Si &nbsp</label>
            <input class="trigger" type="radio" id="No" name="concentrazione" value="No">
            <label for="No">No &nbsp</label>
          </section>
          <hr>
          <section>  
            <span class="bold">Rituale: &nbsp</span>  
            <input class="trigger" type="radio" id="Indifferente" name="ritual" value="Indifferente">
            <label for="Indifferente">Tutti &nbsp</label>
            <input class="trigger" type="radio" id="Si" name="ritual" value="Si">
            <label for="Si">Si &nbsp</label>
            <input class="trigger" type="radio" id="No" name="ritual" value="No">
            <label for="No">No &nbsp</label>
          </section>
          <hr>
          <section>
            <label class="bold" for="gittata">Gittata: &nbsp</label>
            <!-- <input class="trigger" type="text" id="gittata" placeholder="Indifferente" name="range" list="rangeSpell">
            <datalist id="rangeSpell" class="dataListRanges">
            </datalist> -->
            <select class="trigger" id="gittata" name="range">
              <option value="">Tutte</option>
            </select>
          </section>
          <hr>
          <section>  
            <span class="bold">Componenti: &nbsp</span>
            <input class="trigger" type="checkbox" name="components" id="compInd">
            <label for="compInd">&nbsp &nbsp</label>
            <div class="componentiOnOff">
              <input class="trigger" type="checkbox" name="components" id="V">
              <label for="V">V &nbsp</label>
              <input class="trigger" type="checkbox" name="components" id="S">
              <label for="S">S &nbsp</label>
              <input class="trigger" type="checkbox" name="components" id="M">
              <label for="M">M</label>
            </div>
          </section>
          <hr>
          <section>
            <label class="bold" for="durata">Durata: &nbsp</label>
            <!-- <input class="trigger" type="text" id="durata" placeholder="Indifferente" name="duration" list="durationSpell">
            <datalist id="durationSpell" class="dataListDurations">
            </datalist> -->
            <select class="trigger" id="durata" name="duration">
              <option value="">Tutte</option>
            </select>
          </section>
          <!-- <hr> -->
        </form>
      </div>
      <div class="Titoli-Descrizione">
        <h2>Titoli / Descrizione</h2><br>
        <div class="elenco">
        </div>
      </div>
    </section>

    <script src="./Resources/JS/jquery350.js"></script>
    <script src="./Resources/JS/grimorioPHB.js"></script>
    <script src="./Resources/JS/listeIncantesimi_grimorioPHB.js"></script>
    <script src="./Resources/JS/grimorioManager.js"></script>

  </body>

</html>
