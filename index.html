<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Grimorio D&d 5E</title>
    <link href="./grimorio.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <header>
      <h1>GRIMORIO D&d 5E [-_-] </h1>
    </header>

    <section class="responsive">
      <div class="Specifiche">
        <p>Specifiche di ricerca</p>
        <form action="">
          <hr>
          <section>
            <label for="titolo">Titolo = </label>
            <input class="trigger" type="text" id="titolo" placeholder="Indifferente" name="title" list="titleSpell">
            <datalist id="titleSpell" class="dataListTitles">
            </datalist>
          </section>
          <hr>
          <section>
            <label for="classe">Classe = </label>
            <input class="trigger" type="text" id="classe" placeholder="Indifferente" name="class" list="classSpell">
            <datalist id="classSpell" class="dataListClasses">
            </datalist>
          </section>
          <hr>
          <section>
            <label for="livello">Livello = </label>
            <input class="trigger" type="text" id="livello" placeholder="Indifferente" name="magicLevel" list="magicLevelSpell">
            <datalist id="magicLevelSpell" class="dataListmagicLevels">
            </datalist>
          </section>
          <hr>
          <section>
            <label for="scuolaDiMagia">Scuola di magia = </label>
            <input class="trigger" type="text" id="scuolaDiMagia" placeholder="Indifferente" name="magicSchool" list="magicSchoolSpell">
            <datalist id="magicSchoolSpell" class="dataListmagicSchools">
            </datalist>
          </section>
          <hr>
          <section>
            <label for="tempoDiLancio">Tempo di lancio = </label>
            <input class="trigger" type="text" id="tempoDiLancio" placeholder="Indifferente" name="spellcastingTime" list="spellcastingTimeSpell">
            <datalist id="spellcastingTimeSpell" class="dataListSpellcastingTimes">
            </datalist>
          </section>
          <hr>
          <section>
            <span>Concentrazione = </span>  
            <input class="trigger" type="radio" id="Indifferente" name="concentrazione" value="Indifferente">
            <label for="Indifferente">Indifferente</label>
            <input class="trigger" type="radio" id="Si" name="concentrazione" value="Si">
            <label for="Si">Si</label>
            <input class="trigger" type="radio" id="No" name="concentrazione" value="No">
            <label for="No">No</label>
          </section>
          <hr>
          <section>  
            <span>Rituale = </span>  
            <input class="trigger" type="radio" id="Indifferente" name="ritual" value="Indifferente">
            <label for="Indifferente">Indifferente</label>
            <input class="trigger" type="radio" id="Si" name="ritual" value="Si">
            <label for="Si">Si</label>
            <input class="trigger" type="radio" id="No" name="ritual" value="No">
            <label for="No">No</label>
          </section>
          <hr>
          <section>
            <label for="gittata">Gittata = </label>
            <input class="trigger" type="text" id="gittata" placeholder="Indifferente" name="range" list="rangeSpell">
            <datalist id="rangeSpell" class="dataListRanges">
            </datalist>
          </section>
          <hr>
          <section>  
            <span>Componenti = </span>
            <input class="trigger" type="checkbox" name="components" id="compInd" checked=true>
            <label for="compInd">Indifferente</label>
            <div class="componentiOnOff">
              <input class="trigger" type="checkbox" name="components" id="V">
              <label for="V">Verbali</label>
              <input class="trigger" type="checkbox" name="components" id="S">
              <label for="S">Somatiche</label>
              <input class="trigger" type="checkbox" name="components" id="M">
              <label for="M">Materiali</label>
            </div>
          </section>
          <hr>
          <section>
            <label for="durata">Durata</label>
            <input class="trigger" type="text" id="durata" placeholder="Indifferente" name="duration" list="durationSpell">
            <datalist id="durationSpell" class="dataListDurations">
            </datalist>
          </section>
          <hr>
        </form>
      </div>
      <div class="Titoli-Descrizione">
        <p>Titoli / Descrizione</p>
        <div class="elenco">
        <p class="spellCompleta"></p>
        </div>
      </div>
    </section>


    <footer>
      <p>Footer</p>
    </footer>

    <script src="./jquery350.js"></script>
    <script src="./grimorioPHB.js"></script>
    <script src="./listeIncantesimi_grimorioPHB.js"></script>
    <script src="./grimorioManager.js"></script>

  </body>

</html>



<!-- 

- Titolo = INDIFFERENTE / SCRITTA
- Classe = INDIFFERENTE / SELEZIONA
- Livello = INDIFFERENTE / SELEZIONA
- Scuola di magia = INDIFFERENTE / SELEZIONA
- Tempo di lancio = INDIFFERENTE / SELEZIONA
- Concentrazione = INDIFFERENTE / SI / NO
- Rituale = INDIFFERENTE / SI / NO
- Gittata = INDIFFERENTE / SELEZIONA 
- Componenti = INDIFFERENTE / V / S / M 
- Durata = INDIFFERENTE / SELEZIONA
 
-->
